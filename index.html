<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <title>Ohmyfood! Commandez vos repas en ligne</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/755bc0c40d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <img src="images/ohmyfood.png" alt="Ohmyfood!" class="logo" />
  </header>
  <main>
    <div class="location">
      <i class="fa-solid fa-location-dot"></i>
      <p>Paris, Belleville</p>
    </div>
    <div class="Intro-Function">
      <section class="intro">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <div class="ExploreButton">
          <p>Explorer nos restaurants</p>
        </div>
      </section>
      <section class="Function">
        <h2>Fonctionnement</h2>
      </section>
    </div>
  </main>
  <footer>
    <ul>
      <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
      <li>Mentions légales</li>
      <li>Contact</li>
    </ul>
  </footer>
</html>
